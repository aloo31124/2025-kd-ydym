    <text fill="#000000" font-family="Helvetica, Arial, sans-serif" font-size="18" id="svg_15" stroke-width="0" text-anchor="start" x="81.5" xml:space="preserve" y="858">說明：</text>
    <text fill="#000000" font-family="Helvetica, Arial, sans-serif" font-size="18" id="svg_23" stroke-width="0" style="cursor: move;" text-anchor="start" x="89" xml:space="preserve" y="875">一、規定事項涉及２以上機關權責之法規命令，其報院發布及送立法院查照，主辦</text>
    <text fill="#000000" font-family="Helvetica, Arial, sans-serif" font-size="18" id="svg_24" stroke-width="0" text-anchor="start" x="125.5" xml:space="preserve" y="893">機關均應與有關機關會銜辦理。列銜次序以主辦機關在前，會辦機關在後。</text>
    <text fill="#000000" font-family="Helvetica, Arial, sans-serif" font-size="18" id="svg_25" stroke-width="0" text-anchor="start" x="89.5" xml:space="preserve" y="911">二、２以上機關會銜發布法規命令，由主辦機關依會銜機關多寡，擬妥同式發布令</text>
    <text fill="#000000" font-family="Helvetica, Arial, sans-serif" font-size="18" id="svg_11" stroke-width="0" text-anchor="start" x="125.5" xml:space="preserve" y="929">有關函稿所需份數，於判行後，備函送受會機關判行，並由最後受會機關按發</text>
    <text fill="#000000" font-family="Helvetica, Arial, sans-serif" font-size="18" id="svg_22" stroke-width="0" text-anchor="start" x="125.5" xml:space="preserve" y="947">文所需份數繕印、填註發文字號（不填發文日期）用印依會稿順序，送退其他</text>
    <text fill="#000000" font-family="Helvetica, Arial, sans-serif" font-size="18" id="svg_26" stroke-width="0" text-anchor="start" x="125.5" xml:space="preserve" y="965">受會機關填註發文字號（不填發文日期）用印，依序退由主辦機關用印並填註</text>
    <text fill="#000000" font-family="Helvetica, Arial, sans-serif" font-size="18" id="svg_27" stroke-width="0" text-anchor="start" x="125.5" xml:space="preserve" y="983">發文日期、文號封發，並將原稿一份分送受會機關存檔。</text>
    <text fill="#000000" font-family="Helvetica, Arial, sans-serif" font-size="18" id="svg_28" stroke-width="0" text-anchor="start" x="89.5" xml:space="preserve" y="1001">三、本格式以A470磅以上模造紙或再生紙印製。</text>
    <text fill="#000000" font-family="Helvetica, Arial, sans-serif" font-size="18" id="svg_37" stroke-width="0" text-anchor="start" x="89.5" xml:space="preserve" y="1019">四、各機關得視會銜機關之多寡自行調整印製。</text>
